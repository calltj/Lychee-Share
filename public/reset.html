<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reset Password - Lychee Share</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      h1 {
        font-family: 'Orbitron', sans-serif;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-blue-50 via-white to-blue-100 min-h-screen flex items-center justify-center">
    <div class="bg-white shadow-lg rounded-xl p-8 max-w-md w-full">
      <!-- Logo -->
      <div class="flex justify-center mb-6">
        <img src="/download.png" alt="Lychee Share Logo" class="h-12" />
      </div>

      <h1 class="text-2xl font-bold text-center text-blue-700 mb-2">Reset Your Password</h1>
      <p class="text-sm text-center text-gray-500 mb-6">Enter your email and weâ€™ll send you a link to reset it.</p>

      <!-- Form -->
      <form class="space-y-4">
        <div>
          <label for="email" class="block text-sm font-semibold mb-1">Email Address</label>
          <input type="email" id="email" placeholder="you@example.com" required class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700 transition">
          Send Reset Link
        </button>

        <div class="text-sm text-center mt-4">
          Remember your password?
          <a href="/login.html" class="text-blue-600 hover:underline">Log In</a>
        </div>
      </form>
    </div>
  </body>
</html>
