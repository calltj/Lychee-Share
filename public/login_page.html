<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Lychee Share</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Orbitron:wght@400;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css" />
    <style>
      body {
        font-family: 'Poppins', sans-serif;
      }
      h1 {
        font-family: 'Orbitron', sans-serif;
      }
    </style>
  </head>
  <body class="bg-gradient-to-br from-blue-50 via-white to-blue-100 min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-xl shadow-lg p-8 max-w-md w-full">
      <!-- Logo -->
      <div class="flex justify-center mb-6">
        <img src="/download.png" alt="Lychee Share Logo" class="h-12">
      </div>

      <h1 class="text-2xl font-bold text-center text-blue-700 mb-2">Welcome Back</h1>
      <p class="text-sm text-center text-gray-500 mb-6">Log in to continue using Lychee Share</p>

      <!-- Login Form -->
      <form class="space-y-4">
        <div>
          <label class="block text-sm font-semibold mb-1" for="email">Email</label>
          <input type="email" id="email" placeholder="you@example.com" required class="w-full px-4 py-2 rounded border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500" />
        </div>

        <div>
          <label class="block text-sm font-semibold mb-1" for="password">Password</label>
          <div class="relative">
            <input type="password" id="password" placeholder="••••••••" required class="w-full px-4 py-2 rounded border border-gray-300 pr-10 focus:outline-none focus:ring-2 focus:ring-blue-500" />
            <button type="button" onclick="togglePassword()" class="absolute right-3 top-2.5 text-gray-500 hover:text-gray-700">
              <i id="eye-icon" class="bi bi-eye"></i>
            </button>
          </div>
        </div>

        <div class="flex justify-between text-sm text-blue-600">
          <a href="/reset" class="hover:underline">Forgot Password?</a>
          <a href="/create" class="hover:underline">Create Account</a>
        </div>

        <button type="submit" class="w-full bg-blue-600 text-white font-semibold py-2 rounded hover:bg-blue-700 transition">
          Log In
        </button>
      </form>
    </div>

    <script>
      function togglePassword() {
        const passwordInput = document.getElementById("password");
        const icon = document.getElementById("eye-icon");
        if (passwordInput.type === "password") {
          passwordInput.type = "text";
          icon.classList.replace("bi-eye", "bi-eye-slash");
        } else {
          passwordInput.type = "password";
          icon.classList.replace("bi-eye-slash", "bi-eye");
        }
      }
    </script>
  </body>
</html>
